<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبه پیوت بورس ایران</title>
  <style>
    body {
      font-family: Vazir, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f3f3f3;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    img {
      margin: 20px auto;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>محاسبه سطوح پیوت بورس ایران</h1>
  <form method="post">
    <input type="text" name="symbol" placeholder="مثلاً شستا یا فولاد" required>
    <button type="submit">محاسبه</button>
  </form>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  {% if not error %}
    <h2>جدول پیوت</h2>
    <img src="{{ url_for('static', filename='pivot_table.png') }}" alt="Pivot Table">

    <h2>چارت کندل‌استیک با پیوت</h2>
    <img src="{{ url_for('static', filename='candlestick.png') }}" alt="Candlestick Chart">
  {% endif %}
</body>
</html>
